{{ if .Get "url" }}
  {{ $url := .Get "url" }}
  {{ $limit := .Get "limit" }}
  {{ with resources.GetRemote $url | transform.Unmarshal }}
    <ul>
      {{ range first $limit .channel.item }}
      <li>
        <p style="padding: 1px;">{{ dateFormat "Mon, 02 Jan 2006" .pubDate }}: <a href="{{ .link }}">{{ .title }}</a></p>
      </li>
      {{ end }}
    </ul>
  {{ end }}
{{ end }}
