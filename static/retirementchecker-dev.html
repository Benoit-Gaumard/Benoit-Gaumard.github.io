<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚è∞ Azure retirements updates from RSS feeds</title>
    <style>
        /* Basic styling for the page */
        body { font-family: Arial, sans-serif; padding: 10px;}
        h1 { color: #0078D4; display: inline-block; }
        h4 { color: #0078D4; display: inline-block; margin-top: 2px; margin-bottom: 2px;}
        a { color: #1e90ff; }
        a:hover { color: #63a4ff; }

        .icon {position: absolute;top: 50%;transform: translateY(-50%);font-size: 18px;transition: .4s;}
        .sun {left: 5px;}
        .moon {right: 4px;opacity: 0;}
        input:checked + .slider .sun {opacity: 0;}
        input:checked + .slider .moon {opacity: 1;}
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #0078D4; }
        input:checked + .slider:before { transform: translateX(26px); }

        .dark-mode-toggle { float: right; }
        .dark-mode-slider { position: relative; display: inline-block; width: 60px; height: 34px; }
        .dark-mode-slider input { opacity: 0; width: 0; height: 0; }

        .feed-container { margin-bottom: 10px; padding: 5px; border: 1px solid #ddd; border-radius: 4px; background: #f9f9f9; }
        .feed-item { margin-bottom: 2px; font-size: 0.9em; }
        .feed-item a { text-decoration: none; color: #0078D4; font-weight: bold; }
        .feed-item a:hover { text-decoration: underline; }
        .feed-item p { margin: 3px; }
        .add-feed { margin-bottom: 10px; }
        textarea, button { padding: 5px; width: 100%; box-sizing: border-box; border-radius: 4px}

        .local-storage-container { margin-top: 10px; margin-bottom: 10px; padding: 10px; background: #e9e9e9; border: 1px solid #ccc; border-radius: 4px; }
        .accordion { background-color: #0078D4; color: white; cursor: pointer; padding: 8px; width: 100%; border: none; text-align: center; outline: none; transition: 0.4s; }
        .accordion:hover { background-color: #005a9e; }
        .panel { padding: 0 10px; display: none; overflow: hidden; }

        .add-btn { background: #0078D4; color: white; border: none; cursor: pointer; margin-top: 5px; padding: 8px; border-radius: 4px}
        .add-btn:hover { background: #005a9e; }
        .clear-btn { background: #ff4d4d; color: white; border: none; cursor: pointer; margin-top: 5px; padding: 8px; width: 100%; border-radius: 4px}
        .clear-btn:hover { background: #cc0000; }
        .show-btn { background: #f59221; color: white; border: none; cursor: pointer; margin-top: 5px; padding: 8px; width: 100%; margin-bottom: 10px; border-radius: 4px}
        .show-btn:hover { background: #f0860e; }
        .go-top-btn { background: #0078D4; color: white; border: none; cursor: pointer; margin-top: 5px; padding: 8px; border-radius: 4px}
        .go-top-btn:hover { background: #005a9e; }

        body.dark-mode a { color: #1e90ff; }
        body.dark-mode a:hover { color: #63a4ff; }

        body.dark-mode { background-color: #121212; color: #ffffff; }
        body.dark-mode .feed-container { background: #333333; border-color: #555555; }
        body.dark-mode .local-storage-container { background: #333333; border-color: #555555; }
        body.dark-mode .accordion { background-color: #333333; }
        body.dark-mode .accordion:hover { background-color: #555555; }

        footer { text-align: center; margin-top: 20px; padding: 10px; }

        /* Hide the Go to Top button by default */
        .go-top-btn.hidden { display: none; }
    </style>
</head>
<body>

    <div class="dark-mode-toggle">
        <!-- Dark mode toggle switch -->
        <label class="dark-mode-slider">
            <input type="checkbox" id="dark-mode-checkbox" onclick="toggleDarkMode()">
            <span class="slider">
                <span class="icon sun">‚òÄÔ∏è</span>
                <span class="icon moon">üåô</span>
            </span>
        </label>
    </div>

    <h1>‚è∞ Azure retirements updates from RSS feeds</h1>
    <p>Stay informed with the latest Azure features retirements.</p>
    <p>This page is using Azure Updates retirements services <a href="https://azure.microsoft.com/en-us/updates?filters=%5B%22Retirements%22%5D" target="_blank">here</a>.</p>
    <hr>

    <!-- Multiselect Dropdown for Categories -->
    <div class="dropdown add-feed">
        <label for="categories">Select categories:</label>
        <div id="category-dropdown" class="dropdown-content">
            <label><input type="checkbox" value="Retirements" checked> Retirements</label>
            <label><input type="checkbox" value="Security"> Security</label>
            <label><input type="checkbox" value="Features"> Features</label>
        </div>
    </div>

    <!-- Dropdown to select number of items per feed -->
    <div class="add-feed">
        <label for="items-per-feed">Items to display per feed:</label>
        <select id="items-per-feed" onchange="loadFeeds()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="40">50</option>
        </select>
    </div>

    <!-- Total Feeds Counter -->
    <h4><div id="total-feeds-counter">Total Categories: 0</div></h4>

    <!-- Display Feeds -->
    <div id="rss-feeds"></div>

    <!-- Go to Top Button -->
    <button class="go-top-btn hidden" id="go-top-btn" onclick="scrollToTop()">‚¨ÜÔ∏è Go to Top</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const darkModeCheckbox = document.getElementById("dark-mode-checkbox");
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
                darkModeCheckbox.checked = true;
            }

            // Add event listeners to category checkboxes
            const categoryCheckboxes = document.querySelectorAll("#category-dropdown input[type='checkbox']");
            categoryCheckboxes.forEach(checkbox => {
                checkbox.addEventListener("change", loadFeeds);
            });

            loadFeeds();

            // Show or hide the Go to Top button based on scroll position
            window.addEventListener("scroll", toggleGoTopButton);
        });

        const feed = { name: "Azure Update", url: "https://www.microsoft.com/releasecommunications/api/v2/azure/rss" };

        async function loadFeeds() {
            document.getElementById("rss-feeds").innerHTML = "";
            fetchRSSFeed(feed);

            // Update total categories counter
            const selectedCategories = Array.from(document.querySelectorAll("#category-dropdown input:checked")).map(input => input.value);
            document.getElementById("total-feeds-counter").innerText = `Total Categories: ${selectedCategories.length}`;
        }

        async function fetchRSSFeed(feed) {
            const apiKey = 'yzkycign0wt3c7nnvsrriqffk6fcv1uk1bzsqtlz';
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}&api_key=${apiKey}&count=1000`;
            const itemsPerFeed = document.getElementById("items-per-feed").value;
            const selectedCategories = Array.from(document.querySelectorAll("#category-dropdown input:checked")).map(input => input.value);

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status === "ok") {
                    const container = document.getElementById("rss-feeds");
                    const sortedItems = data.items.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

                    selectedCategories.forEach(category => {
                        const categoryItems = sortedItems.filter(item => item.categories.includes(category));

                        if (categoryItems.length > 0) {
                            let categoryDiv = document.createElement("div");
                            categoryDiv.className = "feed-container";
                            categoryDiv.innerHTML = `<h4>${data.feed.title} - ${category} - <a href="${feed.url}" target="_blank">${feed.name}</a> - (${categoryItems.length} items)</h4>`;
                            categoryDiv.innerHTML += categoryItems.slice(0, itemsPerFeed).map(item => `
                                <div class="feed-item">
                                    <p><small>
                                        ${new Date() - new Date(item.pubDate) < 2 * 24 * 60 * 60 * 1000 ? 'üü¢' : 'üîµ'} ${new Date(item.pubDate).toDateString()}
                                        <span>(${Math.floor((new Date() - new Date(item.pubDate)) / (1000 * 60 * 60 * 24))} days ago)</span>
                                        : </small>
                                        <a href="${item.link}" target="_blank">${item.title}</a></p>
                                </div>
                            `).join('');
                            container.appendChild(categoryDiv);
                        }
                    });
                }
            } catch (error) {
                console.error(`Error fetching RSS feed: ${feed.name}`, error);
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
            } else {
                localStorage.removeItem("darkMode");
            }
        }

        function toggleGoTopButton() {
            const goTopBtn = document.getElementById("go-top-btn");
            if (document.documentElement.scrollTop > 100) {
                goTopBtn.classList.remove("hidden");
            } else {
                goTopBtn.classList.add("hidden");
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

    <!-- Footer -->
    <hr>
    <footer>
        <p>&copy; 2025 - Built with ‚ù§Ô∏è - All Rights Reserved</p>
    </footer>
</body>
</html>
