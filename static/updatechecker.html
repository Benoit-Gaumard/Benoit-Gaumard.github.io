<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è Azure RSS News from RSS feeds</title>
    <style>
        /* Basic styling for the page */
        body { font-family: Arial, sans-serif; padding: 10px; line-height: 1.2em; }
        h1 { color: #0078D4; display: inline-block; }
        h4 { color: #0078D4; display: inline-block; margin-top: 2px; margin-bottom: 2px;}
        .dark-mode-toggle { float: right; }
        .dark-mode-slider { position: relative; display: inline-block; width: 60px; height: 34px; }
        .dark-mode-slider input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #0078D4; }
        input:checked + .slider:before { transform: translateX(26px); }
        .feed-container { margin-bottom: 10px; padding: 5px; border: 1px solid #ddd; border-radius: 4px; background: #f9f9f9; }
        .feed-item { margin-bottom: 2px; font-size: 0.9em; }
        .feed-item a { text-decoration: none; color: #0078D4; font-weight: bold; }
        .feed-item a:hover { text-decoration: underline; }
        .feed-item p { margin: 3px; }
        .add-feed { margin-bottom: 10px; }
        textarea, button { padding: 5px; width: 100%; box-sizing: border-box; }
        .add-btn { background: #0078D4; color: white; border: none; cursor: pointer; margin-top: 5px; padding: 8px; }
        .add-btn:hover { background: #005a9e; }
        .local-storage-container { margin-top: 10px; margin-bottom: 10px; padding: 10px; background: #e9e9e9; border: 1px solid #ccc; border-radius: 4px; }
        .accordion { background-color: #0078D4; color: white; cursor: pointer; padding: 8px; width: 100%; border: none; text-align: center; outline: none; transition: 0.4s; }
        .accordion:hover { background-color: #005a9e; }
        .panel { padding: 0 10px; display: none; background-color: white; overflow: hidden; }
        .clear-btn { background: #ff4d4d; color: white; border: none; cursor: pointer; margin-top: 5px; padding: 8px; width: 100%; }
        .clear-btn:hover { background: #cc0000; }
        .show-btn { background: #f59221; color: white; border: none; cursor: pointer; margin-top: 5px; padding: 8px; width: 100%; margin-bottom: 10px; }
        .show-btn:hover { background: #f0860e; }
        footer { text-align: center; margin-top: 20px; padding: 10px; }
        body.dark-mode { background-color: #121212; color: #ffffff; }
        body.dark-mode .feed-container { background: #333333; border-color: #555555; }
        body.dark-mode .local-storage-container { background: #333333; border-color: #555555; }
        body.dark-mode .accordion { background-color: #333333; }
        body.dark-mode .accordion:hover { background-color: #555555; }
        .icon {position: absolute;top: 50%;transform: translateY(-50%);font-size: 18px;transition: .4s;}
        .sun {left: 10px;}
        .moon {right: 10px;opacity: 0;}
        input:checked + .slider .sun {opacity: 0;}
        input:checked + .slider .moon {opacity: 1;}
        .go-top-btn { background: #0078D4; color: white; border: none; cursor: pointer; padding: 10px; bottom: 20px; right: 20px; display: none; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: background 0.3s, transform 0.3s; }
        .go-top-btn:hover { background: #005a9e; }
    </style>
</head>
<body>
    <h1>Latest Azure news from RSS feeds</h1>
    <div class="dark-mode-toggle">
        <!-- Dark mode toggle switch -->
        <label class="dark-mode-slider">
            <input type="checkbox" id="dark-mode-checkbox" onclick="toggleDarkMode()">
            <span class="slider">
                <span class="icon sun">‚òÄÔ∏è</span>
                <span class="icon moon">üåô</span>
            </span>
        </label>
    </div>

    <!-- Dropdown to select number of items per feed -->
    <div class="add-feed">
        <label for="items-per-feed">Items per feed:</label>
        <select id="items-per-feed" onchange="loadFeeds()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>

    <!-- Multi-Line Feed Input Section -->
    <div class="add-feed">
        <textarea id="feed-urls" rows="3" placeholder="Enter your custom RSS feeds URLs (one per line, 10 max)"></textarea>

        <!-- Add Custom Feeds Button -->
        <button class="add-btn" onclick="addFeeds()">‚úèÔ∏è Add custom feeds</button>

        <!-- Clear Custom Feeds Button -->
        <button class="clear-btn" onclick="clearCustomFeeds()">üóëÔ∏è Clear custom feeds</button>

        <!-- Display Current Local Storage Content -->
        <button class="show-btn accordion">üëÄ Show/Hide your current custom feeds</button>
        <div class="panel">
            <pre id="local-storage-content">No custom feeds added yet.</pre>
        </div>
    </div>

    <div id="rss-feeds"></div>

    <!-- Go to Top Button -->
    <button class="go-top-btn" id="go-top-btn" onclick="scrollToTop()">‚¨ÜÔ∏è Go to Top</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const acc = document.querySelector(".accordion");
            const panel = document.querySelector(".panel");

            // Toggle the display of the custom feeds panel
            acc.addEventListener("click", () => {
                panel.style.display = panel.style.display === "block" ? "none" : "block";
            });

            // Check if dark mode is enabled in local storage
            const darkModeCheckbox = document.getElementById("dark-mode-checkbox");
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
                darkModeCheckbox.checked = true;
            }

            // Show or hide the "Go to Top" button based on scroll position
            window.addEventListener("scroll", () => {
                const goTopBtn = document.getElementById("go-top-btn");
                if (window.scrollY > 200) {
                    goTopBtn.style.display = "block";
                } else {
                    goTopBtn.style.display = "none";
                }
            });
        });

        // Default RSS feeds
        const defaultFeeds = [
        { name: "Azure Update", url: "https://www.microsoft.com/releasecommunications/api/v2/azure/rss"},
        { name: "Azure Feeds", url: "https://azurefeeds.com/feed/" },
        { name: "Azure Governance and Management Blog", url: "https://techcommunity.microsoft.com/t5/s/gxcuf89792/rss/board?board.id=AzureGovernanceandManagementBlog"},
        { name: "Azure Infrastructure Blog", url: "https://techcommunity.microsoft.com/t5/s/gxcuf89792/rss/board?board.id=AzureInfrastructureBlog"},
        { name: "Azure Architecture Blog", url: "https://techcommunity.microsoft.com/t5/s/gxcuf89792/rss/board?board.id=AzureArchitectureBlog"},
        { name: "Azure Networking Blog", url: "https://techcommunity.microsoft.com/t5/s/gxcuf89792/rss/board?board.id=NetworkingBlog"},
        { name: "Azure Network Security Blog", url: "https://techcommunity.microsoft.com/t5/s/gxcuf89792/rss/board?board.id=AzureNetworkSecurityBlog"},
        { name: "Azure Storage Blog", url: "https://techcommunity.microsoft.com/t5/s/gxcuf89792/rss/board?board.id=AzureStorageBlog"},
        { name: "Azure Tools Blog", url: "https://techcommunity.microsoft.com/t5/s/gxcuf89792/rss/board?board.id=AzureToolsBlog"},
        ];

        let customFeeds = [];

        // Load feeds from local storage and default feeds
        function loadFeeds() {
            const savedFeeds = JSON.parse(localStorage.getItem("rssFeeds"));
            customFeeds = savedFeeds && savedFeeds.length > 0 ? savedFeeds : [];
            document.getElementById("rss-feeds").innerHTML = "";
            defaultFeeds.forEach((feed, index) => fetchRSSFeed(feed, index + 1));
            customFeeds.forEach((feed, index) => fetchRSSFeed(feed, defaultFeeds.length + index + 1));
            updateLocalStorageDisplay();
        }

        // Fetch RSS feed data and display it
        async function fetchRSSFeed(feed, index) {
            const apiKey = 'yzkycign0wt3c7nnvsrriqffk6fcv1uk1bzsqtlz'; // Usage restricted to this domain only
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}&api_key=${apiKey}&count=1000`;
            const itemsPerFeed = document.getElementById("items-per-feed").value;

            try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (data.status === "ok") {
                const container = document.getElementById("rss-feeds");

                // Check if feed is already displayed
                if (document.getElementById(`feed-${btoa(feed.url)}`)) return;

                let feedSection = document.createElement("div");
                feedSection.className = "feed-container";
                feedSection.id = `feed-${btoa(feed.url)}`;
                feedSection.innerHTML = `<h4>${index}. ${customFeeds.some(customFeed => customFeed.url === feed.url) ? 'Custom ' : ''} - ${data.feed.title} From: <a href="${feed.url}" target="_blank">${feed.name}</a> (Total items: ${data.items.length})</h4>`;

                // Sort items by publication date
                const sortedItems = data.items.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

                // Display the latest items
                const lastItems = sortedItems.slice(0, itemsPerFeed).map(item => `
                <div class="feed-item">
                    <p><small>
                    ${new Date() - new Date(item.pubDate) < 2 * 24 * 60 * 60 * 1000 ? 'üü¢' : 'üîµ'} ${new Date(item.pubDate).toDateString()}
                    <span>(${Math.floor((new Date() - new Date(item.pubDate)) / (1000 * 60 * 60 * 24))} days ago)</span>
                    :
                    <a href="${item.link}" target="_blank">${item.title}</a></small></p>
                </div>
                `).join('');

                feedSection.innerHTML += lastItems;
                container.appendChild(feedSection);
            }
            } catch (error) {
            console.error(`Error fetching RSS feed: ${feed.name}`, error);
            }
        }

        // Add custom feeds entered by the user
        function addFeeds() {
            const input = document.getElementById("feed-urls");
            const newFeedUrls = input.value.trim().split("\n").map(url => url.trim()).filter(url => url !== "");

            if (newFeedUrls.length === 0) {
                alert("Please enter at least one valid RSS feed URL.");
                return;
            }

            if (customFeeds.length + newFeedUrls.length > 100) {
                alert("You can add a maximum of 10 custom feeds.");
                return;
            }

            newFeedUrls.forEach(url => {
                const feedName = prompt(`Enter a name for the feed: ${url}`);
                if (feedName && !customFeeds.some(feed => feed.url === url)) {
                    const newFeed = { name: feedName, url: url };
                    customFeeds.push(newFeed);
                    fetchRSSFeed(newFeed, defaultFeeds.length + customFeeds.length);
                }
            });

            localStorage.setItem("rssFeeds", JSON.stringify(customFeeds));
            input.value = "";
            updateLocalStorageDisplay();
        }

        // Clear all custom feeds
        function clearCustomFeeds() {
            localStorage.removeItem("rssFeeds");
            customFeeds = [];
            document.getElementById("rss-feeds").innerHTML = "";
            defaultFeeds.forEach((feed, index) => fetchRSSFeed(feed, index + 1));
            updateLocalStorageDisplay();
        }

        // Update the display of local storage content
        function updateLocalStorageDisplay() {
            const storageContent = document.getElementById("local-storage-content");
            if (customFeeds.length === 0) {
                storageContent.textContent = "No custom feeds added yet.";
            } else {
                storageContent.textContent = "Your custom feeds:\n" + JSON.stringify(customFeeds, null, 2);
            }
        }

        // Toggle dark mode and save preference in local storage
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
            } else {
                localStorage.removeItem("darkMode");
            }
        }

        // Scroll to top of the page
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Load feeds when the document is ready
        document.addEventListener("DOMContentLoaded", loadFeeds);
    </script>

    <footer>
        <p>&copy; 2025 - Built with ‚ù§Ô∏è - All Rights Reserved</p>
    </footer>
</body>
</html>
<button class="go-top-btn" id="go-top-btn" onclick="scrollToTop()">‚¨ÜÔ∏è</button>
